		<p><h1>화요일 1교시 수업... &quot;꼬치세트가 더 맛있어질 것으로 예상돼&quot;</h1></p>

		<p>
		<h3>꼬치세트란, <i>꼬마 김밥&amp;치즈라면</i>을 의미
		<br>꼬치세트 &quot;배고플수록 더 맛있어&quot;
		<br>먹을수록 맛의 깊이가 x<sup>2</sup>
		<br>x<sub>2</sub>은 그냥 써본 것...</h3>
		</p>
		<hr />
		<p>
		구시야에 사람이 없을수록 먹을 수 있는 확률이 증가하며, <b>&quot;품절은 못 참는 상황&quot;</b>이라고 강조했다.
		<br>또한, <b>수업이 끝나면 바로 달려가서 먹을 것</b>이라고 전문가들은 예상했다.
		<br>Q. 나에게 꼬치 세트란?
		<br>A. 꼬치세트란 나에게 &nbsp; &nbsp; &nbsp; &nbsp;이다.
		<br>&lt;&quot;꼬마김밥&amp;치즈라면&quot;&gt;    <!--<"꼬마김밥&치즈라면">
